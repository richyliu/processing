<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Editor</title>
        <link rel="stylesheet" href="codemirror.css">
        <link rel="stylesheet" href="cm-s-material.css">
        <link rel="stylesheet" href="addon/scroll/simplescrollbars.css">
        <link rel="stylesheet" href="addon/dialog/dialog.css">
        <link rel="stylesheet" href="addon/search/matchesonscrollbar.css">
        <style media="screen">
            #header {
                margin: 10px;
            }
            select, button {
                font-size: 12pt;
            }
            .CodeMirror {
                font-size: 12pt;
                height: 90vh;
            }
            #editor-wrapper {
                
            }
            #output-wrapper {
                height: 85vh;
                padding: 10px;
                display: none;
            }
            #output {
                width: 100%;
                height: 100%;
                border-style: solid;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="editor-wrapper">
            <div id="header">
                <select class="dropdown" id="project"></select>
                <select class="dropdown" id="file"></select>
                <button id="save" title="Ctrl-S">Save</button>
                <button id="pull">Pull from Github</button>
                <button id="run-code" title="Ctrl-I">Run code</button>
            </div>
            <textarea id="editor"></textarea>
        </div>
        <div id="output-wrapper">
            <button id="pause" title="Ctrl-B">Pause</button>
            <div id="output"></div>
        </div>
        
        
        
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        <script src="../min/jquery-3.2.1.min.js"></script>
        <script src="../min/p5.min.js"></script>
        
        
        <script src="codemirror.js"></script>
        <script src="javascript.js"></script>
        
        <script src="addon/comment/comment.js"></script>
        <script src="addon/comment/continuecomment.js"></script>
        
        <script src="addon/edit/matchbrackets.js"></script>
        <script src="addon/edit/closebrackets.js"></script>
        
        <script src="addon/dialog/dialog.js"></script>
        <script src="addon/search/searchcursor.js"></script>
        <script src="addon/scroll/simplescrollbars.js"></script>
        <script src="addon/scroll/annotatescrollbar.js"></script>
        <script src="addon/search/matchesonscrollbar.js"></script>
        <script src="addon/search/search.js"></script>
        
        <script src="addon/selection/active-line.js"></script>
        <!-- TODO: add tern.js -->
        
        
        <script src="../min/jquery-3.2.1.min.js"></script>
        <script src="../min/quadtree.min.js"></script>
        <script src="../min/Deserialize.js"></script>
        <script src="../min/NeuralNetwork.js"></script>
        
        <script src="main.js"></script>
    </body>
</html>
